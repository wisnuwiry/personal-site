<div class="hero">
	<header class="hero__content">
	<div class="wrapper">
		<h1 itemprop="name" {{ if .IsHome }} style="text-align: left;" {{ end }}>
	{{ if .IsHome }}
		{{ .Site.Params.Hero.title }}
	{{ else }}
		{{ .Params.title | default "" }}
	{{ end }}
		</h1>
	{{ if .IsHome }}
		<p {{ if .IsHome }} style="text-align: left;" {{ end }}>{{ .Site.Params.Hero.desc }}</p>
	{{ end }}
		</div>
	</header>
</div>
